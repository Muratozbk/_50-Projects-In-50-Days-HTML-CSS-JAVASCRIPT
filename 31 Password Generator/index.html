<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Password Genaarator 31</title>
</head>

<body>
  <div class="container">
    <h2>Password Generator</h2>

    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>

    <div class="settings">
      <div class="setting">
        <label>Password Length</label>
        <input type="number" id="length" min="4" max="20" value="10">
      </div>
      <div class="setting">
        <label>Include uppercase letters</label>
        <input type="checkbox" checked id="uppercase">
      </div>
      <div class="setting">
        <label>Include lowercase letters</label>
        <input type="checkbox" checked id="lowercase">
      </div>
      <div class="setting">
        <label>Include numbers</label>
        <input type="checkbox" checked id="numbers">
      </div>
      <div class="setting">
        <label>Include symbols</label>
        <input type="checkbox" checked id="symbols">
      </div>
    </div>

    <button class="btn btn-large" id="generate">
      Generate Password
    </button>
  </div>

  <script src="script.js"></script>
</body>

</html>
